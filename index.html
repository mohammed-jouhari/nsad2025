<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFP • AI-Driven Network Security and Anomaly Detection (NSAD 2025)</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #4b5563;
      --brand: #1d4ed8;
      --brand-2: #0ea5e9;
      --card: #f8fafc;
      --border: #e5e7eb;
      --accent: #111827;
      color-scheme: light;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; line-height:1.6; }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 18px 60px; }

    header.hero {
      background: url('images/Cybersecurity_Shield_Banner_simple_compose.png') no-repeat center center;
      background-size: cover;
      color:#fff;
      padding: 60px 16px;
      margin-bottom: 0;
      position: relative;
    }
    header.hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
    }
    header.hero .inner {
      position: relative;
      z-index: 2;
      max-width: 980px;
      margin: 0 auto;
    }

    .eyebrow { text-transform: uppercase; letter-spacing: .08em; font-size: 12px; opacity: .9; }
    h1 { margin: 6px 0 8px; font-size: clamp(24px, 4.5vw, 34px); line-height:1.25; }
    .meta { font-size: 14px; opacity:.95; }
    .tag { display:inline-block; background: rgba(255,255,255,.15); border:1px solid rgba(255,255,255,.25); padding:4px 10px; border-radius:999px; font-size:12px; margin-right:8px; }

    nav.toc { background: var(--card); border:1px solid var(--border); border-radius: 12px; padding:12px; margin: 0 0 18px; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    nav.toc a { display:inline-block; margin:6px 10px 6px 0; font-size:14px; padding:6px 10px; border-radius:999px; background:#fff; border:1px solid var(--border); box-shadow:0 1px 2px rgba(0,0,0,.04); }
    nav.toc a.active { background: var(--brand); color:#fff; border-color: var(--brand); box-shadow:0 4px 10px rgba(29,78,216,.25); }

    section { margin: 26px 0; }
    section h2 { letter-spacing:.2px; font-weight:700; border-bottom:1px solid var(--border); padding-bottom:6px; font-size: clamp(18px, 3.4vw, 22px); margin: 0 0 10px; color: var(--accent); }
    ul.topics { margin: 0; padding-left: 18px; }
    .card { background: linear-gradient(180deg, #fff 0%, #fff 60%, #fbfdff 100%); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); }

    .cta { display:inline-block; background: var(--brand); color:#fff; border-radius: 999px; padding: 12px 20px; border:none; cursor:pointer; text-decoration:none; font-weight:600; font-size:16px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    .cta:hover { background:#153e9f; text-decoration:none; }
    .cta.secondary { background: #f9fafb; color: var(--brand); border:2px solid var(--brand); }
    .cta.secondary:hover { background:#e0e7ff; }

    .footer { margin-top: 40px; font-size: 14px; color: var(--muted); }
  </style>
</head>
<body>
  <header class="hero" id="top">
    <div class="inner">
      <div class="eyebrow">CFP: Online Workshop at EngiTek 2025</div>
      <h1>AI-Driven Network Security and Anomaly Detection (NSAD 2025)</h1>
      <div class="meta">
        Technically Co-Sponsored by IEEE Jordan Section
        <div style="margin-top:8px;">
          <span class="tag">Irbid, Jordan</span>
          <span class="tag">29–31 December, 2025</span>
          <span class="tag">Hybrid</span>
        </div>
      </div>
      <div style="margin-top:18px;">
        <a class="cta secondary" href="https://www.just.edu.jo/Conferences/EngiTek2025/Pages/default.aspx" target="_blank" rel="noopener">Visit EngiTek 2025 Website</a>
      </div>
    </div>
  </header>

  <div class="wrap">
    <p>Content continues here…</p>
  </div>
</body>
</html>
